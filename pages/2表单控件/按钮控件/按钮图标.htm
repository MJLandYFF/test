    a.mini-button{margin-bottom:15px;margin-right:5px;}

<body>
<a class="mini-button mini-button-iconLeft" iconCls="icon-save">图标在左侧</a> <a class="mini-button mini-button-iconRight" iconCls="icon-tip">图标在右侧</a>
<br />
<a class="mini-button mini-button-iconTop" iconCls="icon-save">图标在上面</a> <a class="mini-button mini-button-iconBottom" iconCls="icon-tip">图标在下面</a>

<a class="mini-button" iconCls="icon-date">自定义图标(点击修改图标)</a>
<br />

<a class="mini-button" iconCls="icon-date"></a> <a class="mini-button" iconCls="icon-user"></a>
<br />
<p>大按钮:</p>
<a class="mini-button mini-button-iconLeft big" iconCls="icon-date">图标在左侧</a> <a class="mini-button mini-button-iconRight big" iconCls="icon-tip">图标在右侧</a> 
<br />
<a class="mini-button mini-button-iconTop big" iconCls="icon-date">图标在上面</a> <a class="mini-button mini-button-iconBottom big" iconCls="icon-tip">图标在下面</a>
